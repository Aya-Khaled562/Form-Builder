<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Form Layout Example</title>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link href="/css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="container">
    <div class="container">
        <!-- Button trigger modal -->
        <button class="btn btn-primary" id="copyFormHtml" type="button">
            copy Html
        </button>

        <button class="btn btn-primary" id="EditForm" type="button">
            Edit Form
        </button>


    </div>
    <div class="container mt-5">
        <div class="row px-2" id="formContainer">
            <div class="col-10" id="form">

            </div>
        </div>
    </div>

</div>
<script src="/Js/start.js" type="module"></script>
