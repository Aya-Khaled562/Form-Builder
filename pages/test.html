<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset some default styles */
body, ul {
  margin: 0;
  padding: 0;
}

/* Style the lookup container */
.lookup-container {
  position: relative;
  width: 300px;
}

/* Style the lookup input */
.lookup-input {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* Style the lookup results */
.lookup-results {
  position: absolute;
  width: 100%;
  max-height: 200px;
  overflow-y: auto;
  border: 1px solid #ccc;
  border-top: none;
  border-radius: 0 0 4px 4px;
  list-style: none;
  background-color: white;
  z-index: 1;
}

/* Style the result items */
.result-item {
  padding: 8px;
  cursor: pointer;
}

.result-item:hover {
  background-color: #f0f0f0;
}

  </style>
  <title>Lookup Field Example</title>
</head>
<body>
  <div class="lookup-container">
    <input type="text" class="lookup-input" placeholder="Search...">
    <ul class="lookup-results">
      <li class="result-item">Result 1</li>
      <li class="result-item">Result 2</li>
      <li class="result-item">Result 3</li>
      <!-- Add more result items here -->
    </ul>
  </div>
</body>
</html>
