<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Preview</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/formbuilder.css">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    referrerpolicy="no-referrer" rel="stylesheet"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

</head>
<body>
    <div class="w-100">
        <div class="tab-content" id="MenuTabsContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
              <nav class="navbar navbar-expand-lg sticky-top my-0 py-0 pt-1" style="background-color: white;">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" id="save"><i class="i-icons"></i>copy Html</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
      
          </div>
    </div>
    <div class="container-fluid mt-5">
        <div class="row px-2" id="formContainer">
            <div class="col-10" id="form">

            </div>
        </div>
    </div>

    <div class="w-100">
      <!-- Modal -->
      <div aria-hidden="true" aria-labelledby="loadMoreRecordsModalArea" class="modal fade" id="loadMoreRecordsModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loadMoreRecordsModalArea">Look Up Record</h5>
              <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">

              <div class="mb-3">
                <label for="lookFor" class="form-label">Look for</label>
                <input disabled type="text" class="form-control" id="lookFor">
              </div>

              <div class="mb-3">
                <label for="lookIn" class="form-label">Look In</label>
                <select class="form-select" id="lookIn">
                </select>
              </div>


              <div class="container-fluid">
                <div class="row align-item-center justify-content-center mt-5">
                    <div class="col-12">
                        <table id="dataTable" class="table table-striped">
                            <thead>
                                <tr id="headerRow"></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
        
            </div>

            </div>

            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
              <button class="btn btn-primary" id="modalSave" type="button">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script defer src="/Js v2/Pages/preview_start.js" type="module"></script>

</body>
</html>
